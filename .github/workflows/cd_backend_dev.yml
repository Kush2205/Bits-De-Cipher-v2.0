on:
  push:
    branches:
        - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: dockerfile/Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/bits-de-cipher-backend:dev
          build-args: |
            DATABASE_URL=${{ secrets.DEV_DATABASE_URL }}

      - name: Deploy to Development Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USERNAME }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/bits-de-cipher-backend:dev
            sudo docker stop ${{ secrets.DOCKER_HUB_USERNAME }}/bits-de-cipher-backend || true
            sudo docker rm ${{ secrets.DOCKER_HUB_USERNAME }}/bits-de-cipher-backend || true
            sudo docker run -d -p 5000:5000 --name bits-de-cipher-backend \
              -e DATABASE_URL="${{ secrets.DEV_DATABASE_URL }}" \
              ${{ secrets.DOCKER_HUB_USERNAME }}/bits-de-cipher-backend:dev
   
    